<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <h1>Contact Us</h1>
    <header>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="index.html">About LTS</a></li>
            <li><a href="index.html">Our Menu</a></li>
            <li><a href="hours.html" target="_blank">Store Hours</a></li>
        </ul>
        <img src="images/tacos_close_up_400x260.png" alt="">
        <figcaption>Little Taco Shop Tacos</figcaption>

    </header>
    <article>
        <h2><strong>Our Contact Form</strong> </h2>
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" placeholder="Your name" id="name" value="name" autocomplete="on" required>
            </p>
            <br>
             <p>
              <label for="email">Email:</label>
              <input type="email" placeholder="you email" id="email" value="email" required>
            </p>
            <p>
                <label for="message">Your Message;</label>
                <br>
                <textarea name="message" id="message" placeholder="Type your message here"></textarea>
            </p>

        </fieldset>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>

        <h2>Our Location</h2>

        <address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555 
            <br>

            phone: <a href="">555-555-555</a>

            <br>

            <h4><a href="" target="_top">Back to Top</a></h4>

        </address>
        <hr>
        <h5>Copyright @  The little Taco Shop</h5>
    </article>

</body>
</html>
