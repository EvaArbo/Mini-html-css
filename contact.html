<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Us</h1>

    <header>
        <nav>
            <ul>
                <li><a href="/" target="_blank">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="" width="400" height="260" title="Tacos ready to eat!!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <article>
            <h2><strong>Our Contact Form</strong></h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Your name" id="name" value="name" autocomplete="on" required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="your email" id="email" value="email" required>
                    </p>

                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

            <br>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br><br>
                    Phone: <a href="tel:+5555555555">555-555-555</a>
                </address>

                <p><a href="#" target="_top">Back to Top</a></p>
            </section>
        </article>

        <hr>

        <footer>
            <p>&copy; The Little Taco Shop</p>
        </footer>
    </main>
</body>
</html>
